<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JUnit Insights</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="processData.js"></script>
    <script src="visualizeData.js"></script>

    <div class="container-fluid">
        <h1>JUnit Insights
        <label class="btn btn-primary">
            Upload CSV<input type="file" accept=".csv" id="csv_input" onchange="uploadFile()" hidden>
        </label>
        </h1>

        <div id="information" style="visibility: hidden">
            <div class="row">
                <div class="col" id="overviewChart"></div>
                <div class="col" style="height: 500px;">
                    <h2>General information:</h2>
                    <p id="createdSpringContexts">Created Spring contexts: </p>
                    <p id="testedClasses">Tested classes: </p>
                    <p id="testedMethods">Tested methods: </p>
                </div>
            </div>
            <div class="row" id="individualChart"></div>
        </div>
    </div>
</body>
</html>
